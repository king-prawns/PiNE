name: Build and publish pine-roots

# on:
#   release:
#     types: [created]
on: push


jobs:
  build-and-publish-pine-roots:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v2
      - name: 🏠 Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: ⚙️ Install dependencies
        run: npm ci
      - name: 👷🏽‍♂️ Build package
        run: npm run build
      - name: 🚀 Publish to npm
        run: lerna publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
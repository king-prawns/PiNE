name: Build and publish pine-roots

on:
  push:
    branches: ['main']

jobs:
  build-and-publish-pine-roots:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: roots

    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v2
      - name: 🏠 Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: ⚙️ Install dependencies
        run: npm ci
      - name: 👷🏽‍♂️ Build package
        run: npm run build
      - name: 🚀 Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          registry: https://npm.pkg.github.com/
          package: ./roots/package.json

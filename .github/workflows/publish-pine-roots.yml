name: Build and publish pine-roots

on:
  push:
    branches: ['main']

jobs:
  build-and-publish-pine-roots:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: roots

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v2
      - name: ğŸ  Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: âš™ï¸ Install dependencies
        run: npm ci
      - name: ğŸ”— Copy shared folder
        run: npm run cp:shared
      - name: ğŸ‘·ğŸ½ Build package
        run: npm run build
      - name: ğŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ./roots/package.json
